title: "Harry Kalantzis"
author: "Harry Kalantzis"
description: "A short description."
baseurl: "/microblog"
url: "https://harry.kalantzis.uk"
email: "email@site.url"
microblog_user: "joe"
permalink: "/:title.html"
relative_permalinks: false
paginate: 20
paginate_path: "/page/:num/"
timezone: America/New_York # A list of all available values can be found at https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

highlighter: "rouge"
markdown: "kramdown"

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

plugins:
  - jekyll-sitemap
